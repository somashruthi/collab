<h2>BlogPost Approval Form</h2>
<div class="row">
<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>Blog Title : {{blogPost.blogTitle}}</b><br>
			
			<b>Created By:</b>{{blogPost.postedBy.firstname}}<br>
			<b>Created On:</b>{{blogPost.postedOn |	date:'dd:MM:yyyy'}}<br>
		</div>

		<div class="panel-body">{{blogPost.blogContent}}
		</div>
	</div>
</div>
</div>

  <form>
    <div class="radio">
      <label><input type="radio" ng-model="blogPost.approved" value="true" ng-click="showRejectionTxt(false)">Approve</label>
      <label><input type="radio" ng-model="blogPost.approved" value="false" ng-click="showRejectionTxt(true)">Reject</label>
    </div>
    <div ng-show="isRejected">
    Enter Rejection Reason
    <input name="comment" placeholder="Rejection Reason" ng-model="rejectionReason">
    </div>
    <input type="submit" ng-click="updateBlogPost()">
   </form>

{{error.message}}
